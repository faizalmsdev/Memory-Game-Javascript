<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="title">
        <h1>Memory Game</h1>
        <h3>Test your memory with this game</h3>
    </div>
    
    <div class="container">
        <button data-action="red" id="red"></button>
        <button data-action="yellow" id="yellow"></button>
        <button data-action="blue" id="blue"></button>
        <button data-action="darkgreen" id="darkgreen"></button>
    </div>

    <button id="start">Start game</button>

    <div id="score"></div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>

</html>
